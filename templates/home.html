{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in company %}
        <div class="col-sm-4">
            <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h5 class="card-text">{{i.idnumber}}</h5>
    <a href="{% url 'company:godetails' i.id %}" class="btn btn-danger">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
